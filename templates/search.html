<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e0f2f1; 
      color: #004d40; 
    }
    .container {
      background-color: #ffffff; 
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    }
    h2, h5 {
      color: #00796b; 
    }
    .form-label {
      color: #00695c; 
    }
    .btn-primary {
      background-color: #009688; 
      border: none; 
    }
    .btn-primary:hover {
      background-color: #00796b; 
    }
    .logo {
      font-size: 24px;
      color: #009688; 
      font-weight: bold;
      margin: 10px;
    }
  </style>


  <title>Search</title>
</head>
<body>

  <h1 class="logo">
    <span class="text-primary"><i class="fas fa-book-open"></i> DS551</span> Team20
  </h1>

  <div class="container mt-5">
    <h5>EV DATA Filter Options:</h5>
    <form>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="yearFilter" class="form-label">Year:</label>
          <select class="form-select" id="yearFilter" name="yearFilter" multiple aria-label="Multiple select for Year">
            <!-- Year options -->
            <option value="2010">2010 </option>
            <option value="2011">2011 </option>
            <option value="2012">2012 </option>
            <option value="2013">2013 </option>
            <option value="2014">2014 </option>
            <option value="2015">2015 </option>
            <option value="2016">2016 </option>
            <option value="2017">2017 </option>
            <option value="2018">2018 </option>
            <option value="2019">2019 </option>
            <option value="2020">2020 </option>
            <option value="2021">2021 </option>
            <option value="2022">2022 </option>
            <option value="2023">2023 </option>
            <option value="2024">2024 </option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="makeFilter" class="form-label">Make:</label>
          <select class="form-select" id="makeFilter" name="makeFilter" multiple aria-label="Multiple select for Make">
            <!-- Make options -->
            <option value="TESLA">TESLA</option>
            <option value="KIA">KIA</option>
            <option value="FORD">FORD</option>
            <option value="CHEVROLET">CHEVROLET</option>
            <option value="BMW">BMW</option>
            <option value="JEEP">JEEP</option>
            <option value="HYUNDAI">HYUNDAI</option>
            <option value="NISSAN">NISSAN</option>
            <option value="VOLKSWAGEN">VOLKSWAGEN</option>
            <option value="RIVIAN">RIVIAN</option>
            <option value="VOLVO">VOLVO</option>
            <option value="TOYOTA">TOYOTA</option>
            <option value="AUDI">AUDI</option>
            <option value="CHRYSLER">CHRYSLER</option>
            <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
            <option value="POLESTAR">POLESTAR</option>
            <option value="PORSCHE">PORSCHE</option>
            <option value="SUBARU">SUBARU</option>
            <option value="MINI">MINI</option>
            <option value="MITSUBISHI">MITSUBISHI</option>
            <option value="MAZDA">MAZDA</option>
            <option value="LEXUS">LEXUS</option>
            <option value="LINCOLN">LINCOLN</option>
            <option value="LUCID">LUCID</option>
            <option value="GENESIS">GENESIS</option>
            <option value="CADILLAC">CADILLAC</option>
            <option value="HONDA">HONDA</option>
            <option value="JAGUAR">JAGUAR</option>
            <option value="LAND ROVER">LAND ROVER</option>
            <option value="ALFA ROMEO">ALFA ROMEO</option>
            <option value="DODGE">DODGE</option>
            <option value="FISKER">FISKER</option>
            <option value="BENTLEY">BENTLEY</option>
            <option value="GMC">GMC</option>
            <!-- Additional make options -->
          </select>
        </div>
        <div class="col-md-4">
          <label for="stateFilter" class="form-label">State:</label>
          <select class="form-select" id="stateFilter" name="stateFilter" multiple aria-label="Multiple select for State">
            <!-- State options -->
            <option value="WA">Washington</option>
            <option value="Other">Other States</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="countyFilter" class="form-label">County:</label>
          <select class="form-select" id="countyFilter" name="countyFilter" multiple aria-label="Multiple select for County">
            <!-- County options will be dynamically populated -->
          </select>
        </div>
      </div>
      <button type="button" id="clearFilters" class="btn btn-primary mt-3">Clear Filters</button>
    </form>
  </div>

  <!-- Search Results -->
  <div class="container mt-4">
    <h2>Search Results</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>VIN (1-10)</th>
            <th>County</th>
            <th>City</th>
            <th>State</th>
            <th>Postal Code</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Eligibility</th>
            <th>Range</th>
            <th>MSRP</th>
          </tr>
        </thead>
        <tbody id="searchResultsBody">
          <!-- Search results will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
